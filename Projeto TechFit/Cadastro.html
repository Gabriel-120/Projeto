<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_Cadastro.css">
    <title>TechFit - Cadastro</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="cadastro">
                <section>
                    <img src="imagens/logo2.png" alt="Logo">
                </section>
                <section class="cadastro-input">
                    <label for="email">Digite seu email:</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                    <label for="cpf">Digite seu CPF:</label>
                    <input type="cpf" placeholder="EX: 123.456.789-X">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" name="nascimento" id="data-nascimento" placeholder="EX: 01/01/2000">
                    
                </section>
                <section class="redirect">
                    <button onclick="mostrarsecao('senha')">Proximo</button>
                    <button onclick="tenhoconta()">Voltar</button>
                </section>
            </div>
            <div class="senha">
                <section>
                    <img src="imagens/logo2.png" alt="Logo">
                </section>
                <section class="senha-input">
                    <label for="senha">Digite sua senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    <label for="conf-senha">Confirme sua senha:</label>
                    <input type="password" name="conf-senha" id="conf-senha" placeholder="confirme sua senha">
                </section>
                <section class="redirect">
                    <button onclick="cadastrar()">Cadastrar</button>
                    <button onclick="mostrarsecao('cadastro')">Voltar</button>
                </section>
            </div>
        </main>
    </div>

    <footer>
        
    </footer>

    <script>
        mostrarsecao('cadastro');
        function mostrarsecao(secao) {
            const cadastroDiv = document.querySelector('.cadastro');
            const senhaDiv = document.querySelector('.senha');

            if (secao === 'senha') {
                cadastroDiv.style.display = 'none';
                // Usamos 'flex' para restaurar o estilo que centraliza o conte√∫do
                senhaDiv.style.display = 'flex'; 
            } else if (secao === 'cadastro') {
                senhaDiv.style.display = 'none';
                cadastroDiv.style.display = 'flex';
            }
        }

        function tenhoconta() {
            window.location.href = "Login.html";
        }

        function cadastrar(){     
            window.location.href = "Login.html";
        }
    </script>
</body>
</html>
